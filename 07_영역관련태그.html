<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
</head>
<body>
    <h1>영역 관련 태그</h1>

    <!-- 
        블럭 요소 : 한 줄 단위로 영역을 차지하는 요소
                    줄바꿈이 적용되어 이미 존재하는 요소의 다음줄에 출력
                    (h태그, p, pre, ..., div)

        인라인 요소 : content내용에 해당되는 부분만 영역을 차지하는 요소
                     줄바꿈이 적용되지 않아 옆으로 연이어 출력됨
                     다음줄로 넘기고자 할 때는 br태그로 개행 필요
                     (b, s, mark, input, img, label, span)
    -->
    <p>1111111111 <br>
        1111111 <br>
    </p>
    <p>11111111111111</p>
    <pre>
        bk
        bk
        bkbb
        kbk
    </pre>
    <h1>dddddddddd</h1>
    <h2>dddddddddddd</h2>
    <b>굵다</b>
    <b>또굵다</b>
</body>
</html>
