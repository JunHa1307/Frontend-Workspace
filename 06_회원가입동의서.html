<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
    <fieldset>
            <legend>회원가입 동의서</legend>

            <label >이용약관 동의(필수)</label> <br>
            <textarea name="memberAgree" cols="50" rows="8" style="resize: none;">
1) 이용약관 동의 텍스트 

여러분을 환영합니다.
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 
본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스 회원(이하 '회원') 또는 비회원과의 관계를 설명하며,  아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            </textarea>
            <br>
            <input type="radio" id="radioO1" name="agree1" value="O" required>
            <label for="radioO1">동의합니다</label>
            <input type="radio" id="radioX1" name="agree1" value="X" checked>
            <label for="radioX1">동의하지 않습니다.</label>
            
            <br><br>

            <label>개인정보 수집 및 이용 동의(필수)</label> <br>
            <textarea name="personalAgree" cols="50" rows="8" style="resize: none;">
2) 개인정보 수집 및 이용 동의 텍스트
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다. 
1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.             
            </textarea>
            <br>
            <input type="radio" id="radioO2" name="agree2" value="O" required>
            <label for="radioO2">동의합니다</label>
            <input type="radio" id="radioX2" name="agree2" value="X" checked>
            <label for="radioX2">동의하지 않습니다.</label>
            
            <br><br>
            
            <input type="checkbox" name="agree1" value="OO" id="radioO">
            <label for="radioO">모두 동의합니다.</label>
            
            <br><br>
            
            <button type="reset">초기화</button>
            <button type="submit">확인</button>
        </fieldset>

        <fieldset>
            <legend>회원가입 양식</legend>
            <label>* 아이디</label><br>
            <input required type="text" name="userId" size="30" minlength="5" maxlength="20" placeholder="영문 소문자, 숫자, 특수기호(_,-)5~20">
            <input type="button" value="아이디 중복 확인">

            <br><br>
            
            <label>* 비밀번호</label><br>
            <input required type="text" name="userPwd" size="30" placeholder="영문, 숫자, 특수문자8~15">
            
            <br><br>
            
            <label>* 비밀번호 재확인</label><br>
            <input required type="text" name="userPwdcheck" size="30" placeholder="영문, 숫자, 특수문자8~15">
            
            <br><br>
            
            <label>* 이름</label><br>
            <input type="text" name="userName" size="30" required>
            
            <br><br>
            
            <label>* 주민등록번호</label><br>
            <input type="text" name="userNo1" size="11" required> -
            <input type="text" name="userNo2" size="11" required>
            
            <br><br>
            
            <label>* 성별</label><br>
            <input type="radio" id="radioX" name="gender" value="X" checked>
            <label for="radioX">선택 안함</label>
            <input type="radio" id="radioM" name="gender" value="M">
            <label for="radioM">남자</label>
            <input type="radio" id="radioF" name="gender" value="F">
            <label for="radioF">여자</label>
            
            <br><br>
            
            <label>* 생년월일</label><br>
            <input type="date" name="birth">
            
            <br><br>
            
            <label>주소</label><br>
            <input type="text" name="address" size="30">
            
            <br><br>
            
            <label>우편번호</label><br>
            <input type="text" name="mailAddress" size="15">
            <input type="button" value="우편번호 찾기">
            <input type="checkbox" name="mailAgree" value="mailO" id="mailO">
            <label for="mailO">우편 수신 동의</label>
            
            <br><br>
            
            <label>이메일</label><br>
            <input type="text" name="eamilAddress" size="30">
            <input type="checkbox" name="emailAgree" value="emailO" id="emailO">
            <label for="emailO">이메일 수신 동의</label>
            
            <br><br>
            
            <label>휴대폰 번호</label><br>
            <select name="national" size="1">
                <option >010</option>
                <option >011</option>
                <option >018</option>
                <option >019</option>
            </select>-
            <input type="text" name="phone2" size="5">-
            <input type="text" name="phone3" size="5">
            <input type="checkbox" name="phoneAgree" value="phoneO" id="phoneO">
            <label for="phoneO">문자 수신 동의</label>
            
            <br><br>
            
            <button type="reset">초기화</button>
            <button type="submit">가입하기</button>
        </fieldset>
    </form>
</body>
</html>
