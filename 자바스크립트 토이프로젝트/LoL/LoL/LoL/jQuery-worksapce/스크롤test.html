  <script>

   /* const inner2 = document.querySelector(".inner2");

    const inner6 = document.querySelector(".inner6");
    const inner7 = document.querySelector(".inner7");
    const section = document.querySelector("section");

    window.onscroll = function () {
      let value = window.pageYOffset / section.offsetTop + 1;
      /*inner1.style.transform = `scale(${value})`;*/
      /*inner2.style.transform = `scale(${value})`;
      inner3.style.transform = `scale(${value})`;
      inner4.style.transform = `scale(${value})`;
      inner5.style.transform = `scale(${value})`;*/
      inner6.style.transform = `scale(${value})`;
      inner7.style.transform = `scale(${value})`;
    };

    $(function () {
      var $window = $(window);
      var scrollTime = 1.2;
      var scrollDistance = 170;

      $window.on("mousewheel", function (event) {

        event.preventDefault();

        var delta = event.originalEvent.wheelDelta / 120
        var scrollTop = $window.scrollTop();
        var finalScroll = scrollTop - parseInt(delta * scrollDistance);

        TweenMax.to($window, scrollTime, {
          scrollTop: { y: finalScroll, autoKill: true },
          ease: Power1.easeOut,
          autoKill: true,
          overwrite: 5
        });

      });

    });


  </script>
