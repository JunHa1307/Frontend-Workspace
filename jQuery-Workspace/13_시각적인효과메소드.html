<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적인효과</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h1>시각적인효과메소드(Effect 메소드)</h1>
    <p>
        페이지 내에서 애니메이션 효과를 만들기 위해 사용되는 메소드 집합<br>
    </p>

    <h3>* show(), hide(), toggle()</h3>
    <p>
        선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보이기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img id="bono" src="../resources/image/bono.jpg">

    <div id="area" style="width:300px;height:100px;background:red"></div>

    <script>
        $(function(){
            // show, hid의 시간(밀리세컨드)을 정해주면 그 시간에 걸쳐서 나타나거나 사라짐
            $("#hide").click(function(){
                $("#bono").hide(3000);
                $("#area").hide(1000);
            });

            $("#show").click(function(){
                $("#bono").show(3000);
                $("#area").show(1000);
            });

            // toggle은 on/off기능
            $("#toggle").click(function(){
                $("#bono").toggle(500);
                $("#area").toggle(700);
            });
        });
    </script>

    <!-- opacity 속성 : 투명도 관련속성(0 ~ 1) -->
    <div style="width: 100px;height: 100px;background: red;opacity: 0.5;"></div>

    <h3>* fadeIn(), fadeOut(), fadeToggle()</h3>
    <p>
        선택된 요소가 점점 투명해지면서 사라지고, 점점 선명해지면서 보여지게하는 메소드
    </p>

    <button id="fadeOut">숨기기</button>
    <button id="fadeIn">보이기</button>
    <button id="fadeToggle">토글</button>

    <img id="peng" src="../resources/image/peng.jpg">

    <script>
        $(function(){
            // show, hide와 같이 시간을 지정해주어 속도를 조절가능
            $("#fadeOut").click(function(){
                $("#peng").fadeOut(2000);
            });

            $("#fadeIn").click(function(){
                $("#peng").fadeIn(2000);
            });

            $("#fadeToggle").click(function(){
                $("#peng").fadeToggle(1000);
            });
        });
    </script>
    <br><br><br><br>
</body>
</html>
